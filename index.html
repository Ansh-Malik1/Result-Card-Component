<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="score">
                <h3>Your Result</h3>
                <div class="scoreCard"><h2>72%</h2></div>
                <h2>Great</h2>
                <div class="scoreText"><p>You scored higher than 65% of the people who have taken these tests.</p></div>
            </div>
            <div class="summary">
                <h2>Summary</h2>
                <div class="components" id="reaction">
                    <img src="./assets/images/icon-reaction.svg" alt="">
                    <p>Reaction</p>
                    <p class="rating">80/100</p>
                </div>
                <div class="components" id="memory">
                    <img src="./assets/images/icon-memory.svg" alt="">
                    <p>Memory</p>
                    <p class="rating">92/100</p>
                </div>
                <div class="components" id="verbal">
                    <img src="./assets/images/icon-verbal.svg" alt="">
                    <p>Verbal</p>
                    <p class="rating">65/100</p>
                </div>
                <div class="components" id="visual">
                    <img src="./assets/images/icon-visual.svg" alt="">
                    <p>Visual</p>
                    <p class="rating">72/100</p>
                </div>
                <div class="button"><a>Continue</a></div>
            </div>
        </div>
        
    </div>
</body>
</html>
